<div>
    <p></p>
    <h3>Корзина</h3>
    <p></p>
    <div ng-show="cart.items.length > 0">
        <table class="table table-hover">
            <thead>
            <tr>
                <td>Название</td>
                <td>Количество</td>
                <td>Цена</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="ci in cart.items">
                <td>{{ci.productTitle}}</td>
                <td>{{ci.quantity}}</td>
                <td>{{ci.pricePerProduct + ' x ' + ci.quantity + ' = ' + ci.price}}</td>
            </tr>
            <tr>
                <td></td>
                <td>Итого:</td>
                <td>{{cart.totalPrice}}</td>
            </tr>
            </tbody>
        </table>
        <p></p>

        <h5>Aдрес доставки и телефон обязательны для оформления заказа</h5>
        <form class="align-middle" ng-submit="createOrder()">
            <div class="input-group input-group-sm" style="padding: 4px;">
                <h7>Введите адрес доставки</h7>
                <input id="navAddressField" class="form-control" ng-model="deliveryDto.address" type="text"
                       aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">
                <p></p>
                <h7>Контактный телефон</h7>
                <input id="navPhoneField" class="form-control" ng-model="deliveryDto.phone" type="text"
                       aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">
                <p></p>

                <button id="navLoginSubmit" class="btn btn-outline-warning btn-sm"
                        style="margin-left: 10px;" type="submit">Оформить заказ
                </button>
            </div>
        </form>

        <p>Ваша корзина пуста</p>
    </div>
</div>
