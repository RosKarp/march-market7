<div>
    <p></p>
    <h3>Корзина</h3>
    <p></p>
    <div ng-show="cart.items.length > 0">
        <table class="table table-hover">
            <thead>
            <tr>
                <td>Название</td>
                <td>Количество</td>
                <td>Цена</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="ci in cart.items">
                <td>{{ci.productTitle}}</td>
                <td>{{ci.quantity}}</td>
                <td>{{ci.pricePerProduct + ' x ' + ci.quantity + ' = ' + ci.price}}</td>
            </tr>
            <tr>
                <td></td>
                <td>Итого:</td>
                <td>{{cart.totalPrice}}</td>
            </tr>
            </tbody>
        </table>
        <p></p>
        <button class="btn btn-secondary" ng-click="guestCreateOrder()" ng-show="!isUserLoggedIn()">Оформить заказ</button>
        <button class="btn btn-primary" ng-click="createOrder()" ng-show="isUserLoggedIn()">Оформить заказ</button>
        <h3>Price filter</h3>
        <form novalidate ng-submit="loadProducts()">            // Этот блок тоже, почему то, не отображается.
            <span>min price</span>
            <input class="form-control" type="number" placeholder="min" ng-model="range.min">
            <p></p>
            <span>max price</span>
            <input class="form-control" type="number" placeholder="max" ng-model="range.max">
            <p></p>
            <span>page number</span>
            <input class="form-control" type="number" placeholder="page" ng-model="range.p">
            <p></p>
            <button type="submit" class="btn btn-primary">Filter</button>
        </form>
        <p></p>
    </div>
    <div ng-show="cart.items.length == 0">
        <p>Ваша корзина пуста</p>
    </div>
</div>
